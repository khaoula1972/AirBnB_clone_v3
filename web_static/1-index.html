<!DOCTYPE html>
<html lang="en">
<head>
    <title>Head styling</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        main {
            min-height: calc(100vh - 130px);
        }
        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
    </header>

    <footer>
        Best School
    </footer>
</body>
</html>
